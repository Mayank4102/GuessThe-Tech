<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Tech</title>
</head>
<body>
    <div class="root"> 
        <h1 class="title">Word Scramble Game</h1> 
        <div id="scrambled"> 
            <h2 id="scrambleWord">Word</h2> 
            <p id="hint"></p> 
        </div> 
        <div id="form"> 
            <input id="input" 
                   type="text"
                   autocomplete="off" 
                   placeholder="Guess correct word" /> 
        </div> 
        <h3 id="output">Result: <span id="result"></span></h3> 
        <div class="foot"> 
            <button type="button" 
                    onclick="check()"> 
                Check 
            </button> 
            <button type="button" 
                    onclick="refresh()"> 
                Next >>
            </button> 
        </div> 
    <script src="index.js"></script>
    </div>
</body>
</html>
